<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="row align-items-center bg-black text-white w-100 p-0 m-0">
            <nav class="navbar p-0 m-0">
                <div class="navbar-img">
                    <img src="img/logo.png" alt="" class="img-fluid">
                </div>

                <div class="navbar-menu">
                    <div class="search-box">
                        <input type="text" placeholder="Search">
                    </div>

                    <ul class="menu">
                        <li>
                            <a class="menu-link fw-bold text-white" href="#">LOG IN</a>
                        </li>
                        <li>
                            <a class="menu-link fw-bold text-white" href="#">SIGN UP</a>
                        </li>
                        <li>
                            <a class="menu-link fw-bold text-white" href="#">API</a>
                        </li>
                        <li>
                            <a class="menu-link fw-bold text-white" href="#">...</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="row">

        <section class="main-navbar bg-black">
            <div class="dropdown mb-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownGeneros"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Géneros
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownGeneros" id="listaGeneros"></ul>
            </div>


            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownPlataformas"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Selecciona una Plataforma
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownPlataformas" id="listaPlataformas">
                </ul>
            </div>
        </section>

        <section class="main-cards bg-black">
            <div class="row p-2" id="contenedor">
                <div class="col-sm-6 col-md-4 col-xl-3" id="plantilla">
                    <div class="card border-0 bg-dark text-white m-2 overflow-hidden"
                        style="transition: max-height 0.3s ease-in-out; max-height: 250px;"
                        onmouseover="this.style.maxHeight = '400px';" onmouseout="this.style.maxHeight = '250px';">
                        <img class="card-img-top" id="background_image" alt="Title" />
                        <div class="card-body">
                            <!-- Contenido inicial siempre visible -->
                            <ul class="list-unstyled d-flex flex-wrap" id="platforms"></ul>
                            <h5 class="card-title" id="name"></h5>

                            <!-- Información adicional que se muestra al hover -->
                            <div class="additional-info mt-2" style="opacity: 0; transition: opacity 0.3s ease-in-out;"
                                onmouseover="this.style.opacity = '1';" onmouseout="this.style.opacity = '0';">
                                <ul class="list-unstyled d-flex flex-wrap gap-2" id="genres"></ul>
                                <h6 class="card-text" id="released" style="font-size: 0.9rem; color: #aaa;"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        document.querySelector('.show-more-btn').addEventListener('click', function () {
            this.classList.toggle('active'); // Agrega o quita la clase activa
            const items = document.querySelectorAll('.dropdown-items .dropdown-item:nth-child(n+5)');
            items.forEach(item => {
                item.style.display = item.style.display === 'none' ? 'block' : 'none';
            });
        });

    </script>

    <script type="module" src="js/cards.js"></script>
    <script type="module" src="js/listados.js"></script>
</body>

</html>
